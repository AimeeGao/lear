<div class="no-page-break">
    {% if alteration.nameRequest.legalName!=business.legalName %}
        <div class="separator mt-4"></div>
        <div class="section-title mt-4">Change of Company Name</div>
        <div class="section-data mt-4">
            <table class="section-data-table">
                <tr class="no-page-break">
                <td><strong>From</strong>
                    <div class="pt-1">{{business.legalName}}</div>
                </td>
                <td><strong>To</strong>
                    <div class="pt-1">{{alteration.nameRequest.legalName}}</div>
                </td>
                
                </tr>         
            </table>
            <div class="pt-4"><strong>Name Request Number</strong></div>
            <div class="pt-1">{{alteration.nameRequest.nrNumber}}</div>
        </div>
    {% endif %}
</div>
