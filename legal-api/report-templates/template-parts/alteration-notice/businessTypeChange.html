<div class="no-page-break">
    {% if business.legalType != alteration.business.legalType %}
        <div class="separator mt-4"></div>
        <div class="section-title mt-4">Change of Business Type</div>
        <div class="section-data mt-4">        
            Changing from {{business.legalType}} to a {{alteration.business.legalType}}
            <div class="section-data mt-4">
                <table class="section-data-table">
                    <tr class="no-page-break">
                    <td><strong>Incorporation Number</strong>
                        <div class="pt-2">{{ business.identifier }}</div>
                    </td>
                    <td><strong>Name of Company </strong>
                        <div class="pt-2">{{business.legalName}}</div>
                    </td>          
                    </tr>         
                </table>
            </div>
        </div>
    {% endif %}
</div>
